<!DOCTYPE html>
<html lang="en">
<head>
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App By Mushfik</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
        <button><img src="images/search.png" alt=""></button>
        </div>
       <div class="error">
        <p>Invalid City Name</p>
       </div>
        <div class="weather">
             <img src="images/rain.png" class="weather-icon">
        <h1 class="temp">-20°C</h1>
        <h2 class="city"> Dhanmondi Dhaka</h2>
        <div class="details">
            <div class="col">
               <img src="images/humidity.png" alt="">
               <div>
                <p class="humidity">500%</p>
                <p>Humidity</p>
               </div> 
            </div>
            <div class="col">
               <img src="images/wind.png" alt="">
               <div>
                <p class="wind">5000km/h</p>
                <p>Wind Speed</p>
               </div> 
            </div>
        </div>
        </div>
        
    </div>
    <footer class="footer">
      <small>
        Built by Mushfikur Rahman · Weather data powered by
        <a href="https://openweathermap.org/current" target="_blank" rel="noopener">
          Open Weather Map        </a>
      </small>
    </footer>
    <script src="script.js" >
        
    </script>
</body>


</html>
